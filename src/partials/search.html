<div class="gallery-container gallery-container-js">
  <h1 class="title">Please, enter your query</h1>
  <form class="search-form" id="search-form">
    <input type="text" name="query" autocomplete="off" placeholder="Search images..."
      class="search-input search-input-js" />
    <button type="submit" class="button search-button search-button-js">Search</button>
  </form>
  <p class='no-result no-result-js is-hidden'>Sorry, no results were found.</p>
  <ul class="list gallery gallery-js"></ul>

  <button type="button" class="button is-hidden" data-action="load-more">Load more</button>
</div>
